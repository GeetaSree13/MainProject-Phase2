apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todolist-ingress
  namespace: todolist-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: todolist.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todolist-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: todolist-backend-service
            port:
              number: 8080
---
# Alternative LoadBalancer Service (if Ingress is not available)
apiVersion: v1
kind: Service
metadata:
  name: todolist-frontend-loadbalancer
  namespace: todolist-app
  labels:
    app: todolist-frontend
spec:
  selector:
    app: todolist-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort



