---
# Ingress for TodoList Application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todolist-ingress
  namespace: todolist-app
  labels:
    app: todolist
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    
    # CORS headers
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
    nginx.ingress.kubernetes.io/enable-cors: "true"

spec:
  ingressClassName: nginx
  rules:
    - host: todolist.local  # Change this to your domain
      http:
        paths:
          # API routes (must come first - more specific)
          - path: /api/v1/todo
            pathType: Prefix
            backend:
              service:
                name: todolist-backend-service
                port:
                  number: 8080
          
          # Frontend routes (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todolist-frontend-service
                port:
                  number: 80

---
# Alternative Ingress for localhost/IP access (if needed)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todolist-ingress-ip
  namespace: todolist-app
  labels:
    app: todolist
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"

spec:
  ingressClassName: nginx
  rules:
    - http:  # No host specified, matches any host/IP
        paths:
          # API routes (must come first - more specific)
          - path: /api/v1/todo
            pathType: Prefix
            backend:
              service:
                name: todolist-backend-service
                port:
                  number: 8080
          
          # Frontend routes (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todolist-frontend-service
                port:
                  number: 80
